{
  "openapi": "3.1.0",
  "info": {
    "title": "Payment System API",
    "version": "1.0.0",
    "description": "An API for managing payments, transactions, and related workflows."
  },
  "paths": {
    "/transactions": {
      "post": {
        "summary": "Create a transaction",
        "description": "Create a new transaction. Used in all flows.",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CreateTransactionRequest"
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Transaction created successfully.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionResponse"
                }
              }
            }
          }
        }
      }
    },
    "/transactions/{transactionId}/authorize": {
      "post": {
        "summary": "Authorize a transaction",
        "description": "Authorize a transaction after setting the payment method. Used in Flows 1 and 3.",
        "parameters": [
          {
            "name": "transactionId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Transaction authorized successfully.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionResponse"
                }
              }
            }
          }
        }
      }
    },
    "/transactions/{transactionId}/pay": {
      "post": {
        "summary": "Pay a transaction",
        "description": "Complete the payment for an authorized transaction. Used in Flows 1, 2, and 3.",
        "parameters": [
          {
            "name": "transactionId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Transaction paid successfully.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionResponse"
                }
              }
            }
          }
        }
      }
    },
    "/transactions/{transactionId}/refund": {
      "post": {
        "summary": "Refund a transaction",
        "description": "Initiate a refund for a completed transaction. Used in Flow 3.",
        "parameters": [
          {
            "name": "transactionId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Refund initiated successfully.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionResponse"
                }
              }
            }
          }
        }
      }
    },
    "/transactions/{transactionId}/cancel": {
      "post": {
        "summary": "Cancel a transaction",
        "description": "Cancel a transaction before it is authorized or paid. Used in Flow 4.",
        "parameters": [
          {
            "name": "transactionId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Transaction canceled successfully.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionResponse"
                }
              }
            }
          }
        }
      }
    },
    "/transactions/{transactionId}": {
      "patch": {
        "summary": "Update a transaction",
        "description": "Modify details of an existing transaction.",
        "parameters": [
          {
            "name": "transactionId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/UpdateTransactionRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Transaction updated successfully.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionResponse"
                }
              }
            }
          }
        }
      }
    },
    "/transactions/{transactionId}/payment-method": {
      "patch": {
        "summary": "Update payment method",
        "description": "Modify the payment method for a transaction.",
        "parameters": [
          {
            "name": "transactionId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/SetPaymentMethodRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Payment method updated successfully.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionResponse"
                }
              }
            }
          }
        }
      }
    },
    "/transactions/{transactionId}/unauthorize": {
      "post": {
        "summary": "Unauthorize a transaction",
        "description": "Revert the authorization of a transaction.",
        "parameters": [
          {
            "name": "transactionId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Transaction unauthorized successfully.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionResponse"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "UpdateTransactionRequest": {
        "type": "object",
        "properties": {
          "description": {
            "type": "string",
            "description": "Updated description of the transaction."
          },
          "metadata": {
            "type": "object",
            "additionalProperties": true,
            "description": "Additional metadata for the transaction."
          }
        }
      },
      "CreateTransactionRequest": {
        "type": "object",
        "properties": {
          "amount": {
            "type": "number",
            "format": "double",
            "description": "The amount for the transaction."
          },
          "currency": {
            "type": "string",
            "description": "The currency code (e.g., USD, EUR)."
          },
          "description": {
            "type": "string",
            "description": "A brief description of the transaction."
          }
        },
        "required": [ "amount", "currency" ]
      },
      "SetPaymentMethodRequest": {
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [ "CREDIT_CARD", "BANK_TRANSFER" ],
            "description": "The type of payment method."
          },
          "details": {
            "type": "object",
            "additionalProperties": true,
            "description": "Details of the payment method (e.g., card number, bank account info)."
          }
        },
        "required": [ "type", "details" ]
      },
      "TransactionResponse": {
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "description": "The unique ID of the transaction."
          },
          "status": {
            "type": "string",
            "enum": [ "CREATED", "PAYMENT_METHOD_SET", "AUTHORIZED", "PAID", "REFUNDED", "CANCELED" ],
            "description": "The current status of the transaction."
          },
          "amount": {
            "type": "number",
            "format": "double",
            "description": "The amount for the transaction."
          },
          "currency": {
            "type": "string",
            "description": "The currency code (e.g., USD, EUR)."
          },
          "paymentMethod": {
            "type": "object",
            "nullable": true,
            "additionalProperties": true,
            "description": "Details of the payment method."
          }
        }
      }
    }
  }
}
